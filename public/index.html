<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container" >
  <div class="row mt-5">
    <div class="col-sm-6">
      <h2>Google Sign-In</h2>
      <hr>
      <!-- Codigo sacado de la documentacion de Google -->
      <div id="g_id_onload"
           data-client_id="572550001552-8n2bvc5hecakoseo15lbfa964fk8pcra.apps.googleusercontent.com"
           data-auto_prompt="false"
           data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="outline"
           data-text="sign_in_with"
           data-shape="rectangular"
           data-logo_alignment="left">
      </div>
      <!-- Boton de LogOut -->
      <button class="btn btn-secondary mt-2" id="google_signout">
        Sign Out
      </button>
    </div>
    <div class="col-sm-6">
      <h2>Login</h2>
      <hr>
  
      <form class="d-grid">
        <input type="text" name="email" class="form-control mb-2" placeholder="Email">
        <input type="password" name="password" class="form-control mb-2" placeholder="Password">
        <button type="submit" class="btn btn-primary">
          Ingresar
        </button>
      </form>
    </div>
  </div>


    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>  
</body>
</html>
