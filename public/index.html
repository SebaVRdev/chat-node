<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
</head>
<body>
    <h1>Google Sign-In</h1>
    <hr>
    <!-- Codigo sacado de la documentacion de Google -->
    <div id="g_id_onload"
         data-client_id="572550001552-8n2bvc5hecakoseo15lbfa964fk8pcra.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <!-- Boton de LogOut -->
    <button id="google_signout">
      Sign Out
    </button>


    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function handleCredentialResponse(response) {
        
        //Google Token : ID_TOKEN
        //console.log('id_token', response.credential);

        const body = {id_token: response.credential};

        //PETICION para mandar el token de google al backend
        fetch('http://localhost:8080/api/auth/google', {
          method : 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body   : JSON.stringify(body)
        })
          .then(resp => resp.json())
          .then(resp => {
            console.log(resp);
            //GRABAMOS en el localStorage
            localStorage.setItem('email', resp.usuario.email);
            location.reload();
          })
          .catch(console.warn);
      }

      const button = document.getElementById('google_signout');
      button.onclick = () => {
        console.log( google.accounts.id );
        google.accounts.id.disableAutoSelect();

        //Salismo de la cuenta
        google.accounts.id.revoke(localStorage.getItem('email'), entonces => {
          //LIMPIAMOS el LS
          localStorage.clear();
          location.reload();
        });
      }

    </script>   
</body>
</html>
